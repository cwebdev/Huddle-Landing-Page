<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Author: Chitrang Shah, A 
  Huddle community landing page that descibes model of Huddle."> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <div class="bodyContentWrapper">
    <header class="titleWrapper">
      <div class="titleLogo">
        <img src="images/logo.svg" alt="Huddle Logo" width="200" height="80"/>
      </div>
    </header>
    <div class="row">
      <div class="col-6">
        <img src="images/illustration-mockups.svg" alt="Huddle Mockup" height="100%" width="100%"/>
      </div>
      <div class="col-6 ProductDetailsWrapper">
        <div class="ProductContentWrapper">
          <div class="ProductDetailTitle">
            Build The Community Your Fans Will Love
          </div>
          <div class="ProductDetails">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </div>
          <div class="RegisterBtnWrapper">
            Register
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="FooterIconWrapper">
        <div class="Facebook FooterIcon">
          <img src="images/icon-facebook.svg" alt="Facebook Icon" height="45" width="45"/>
        </div>
        <div class="Twitter FooterIcon">
          <img src="images/icon-twitter.svg" alt="Twitter Icon" height="45" width="45">
        </div>
        <div class="Instagram FooterIcon">
          <img src="images/icon-instagram.svg" alt="Instagram Icon" height="45" width="45">
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
